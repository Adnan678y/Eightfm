<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Story Manager</h1>
    <button onclick="fetchStories()">Load Stories</button>
    <div id="stories"></div>

    <script>
        async function fetchStories() {
            const res = await fetch("/api/all?raw=true");
            const data = await res.json();
            document.getElementById("stories").innerHTML = JSON.stringify(data, null, 4);
        }
    </script>
</body>
</html>
